<div class="mod-list-market">
  <div class="m-button">
    <button nz-button nzType="primary" (click)="showAddModal()">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      <span>Add user</span>
    </button>
  </div>
  <nz-table
    #rowSelectionTable
    nzShowPagination
    nzShowSizeChanger
    [nzData]="listUsers"
    [nzPageSize]="5"
    [nzPageSizeOptions]="[5,10]"
  >
    <thead>
    <tr>
      <th>Name</th>
      <th>lastname</th>
      <th>email</th>
      <th>gender</th>
      <th>dateOfBirth</th>
      <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of rowSelectionTable.data">
      <td>{{ item.name }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.gender }}</td>
      <td>{{ item.dateOfBirth }}</td>

      <td>

<!--        </button>-->

<!--          [(nzVisible)]="item.editModalIsVisible"-->
<!--          nzTitle="Modal edit market"-->
<!--          (nzOnCancel)="handleCancelEditModal(item)"-->
<!--          [nzFooter]="null"-->
<!--        >-->
<!--          <p *nzModalContent>-->
<!--            <app-edit-market [marketObject]="item"></app-edit-market>-->
<!--          </p>-->
<!--        </nz-modal>-->
      </td>
    </tr>
    </tbody>
  </nz-table>
  <nz-modal
    [(nzVisible)]="addModalIsVisible"
    nzTitle="Modal add market"
    (nzOnCancel)="handleCancelAddModal()"
    [nzFooter]="null"
  >
    <p *nzModalContent>
      <app-add-user></app-add-user>
    </p>
  </nz-modal>
</div>
