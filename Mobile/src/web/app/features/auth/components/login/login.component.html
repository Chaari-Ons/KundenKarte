<div class="mod-login">
  <div class="m-wrapper">
    <div class="m-subtitle">
      <h2>LOGIN</h2>
    </div>

    <div class="m-title">
      <h1>Digitale Kundenkarte</h1>
    </div>

    <div class="m-para">
      Digitale Kundenkarte description Digitale Kundenkarte description
    </div>

    <div class="m-form">

      <nz-input-group [nzSuffix]=""
                      [nzPrefix]="prefixTemplateUser">
        <input type="text"
               nz-input
               placeholder="E-Mail Adresse"
               [(ngModel)]="credentials.email" (keydown.enter)="login()" />
      </nz-input-group>
      <ng-template #prefixTemplateUser
      ><i nz-icon nzType="user"></i>
      </ng-template>

      <nz-input-group [nzSuffix]="suffixTemplateVisible"
                      [nzPrefix]="prefixTemplateLock">
        <input [type]="passwordVisible ? 'text' : 'password'"
               nz-input
               [(ngModel)]="credentials.password"
               placeholder="Passwort" (keydown.enter)="login()"/>
      </nz-input-group>

      <ng-template #prefixTemplateLock
      ><i nz-icon nzType="lock"></i>
      </ng-template>
      <ng-template #suffixTemplateVisible>
        <i
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"
        ></i>
      </ng-template>

      <div class="m-sign-up">
        <p>
          <span>Forgot Password?</span>
          <a routerLink="../forget-password">Click here.</a>
        </p>
        <p>
          <span>No account yet?</span>
          <a routerLink="../register">Sign up here.</a>
        </p>
      </div>
      <div class="m-button-login">
        <button
          class="m-button is-primary no-transparent"
          nz-button
          (click)="login()"
          nzType="primary"
          [nzLoading]="isLoading"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
